<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<table class="table">
    <tr>
        <th>Productname</th>
        <th>Brand</th>
        <th>Specs</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    {%for mobile in mobiles%}
        <tr>
            <td>{{mobile.mobile_name}}</td>
            <td>{{mobile.brand}}</td>
            <td>{{mobile.price}}</td>
            <td>{{mobile.specs}}</td>
            <td><img src="{{mobile.Image.url}}" alt="" height="100px"></td>
            <td>
                <a href="{%url 'change' mobile.id%}" class="btn btn-primary">Edit</a>
                <a href="{%url 'product_detail' mobile.id%}" class="btn btn-secondary">View</a>
                <a href="{%url 'remove' mobile.id%}" class="btn btn-warning">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
